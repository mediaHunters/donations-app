<app-header></app-header>

<mat-sidenav-container class="sidemenu-container">
  <mat-sidenav [@bottomToTop]="mobileQuery.matches ? sidebarState: ''" [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true" autosize> 
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content [@onSideNavChange]="sidebarState">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
