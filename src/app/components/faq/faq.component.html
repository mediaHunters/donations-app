<div class="login-wrapper">
  <form class="login-form">
    <mat-icon
      class="settings-icon material-icons-outlined"
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="help_outline"
    ></mat-icon>
    <h5 class="main-heading">FAQ</h5>
    <div class="data-div">
      <div class="matfield-div">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input
            [(ngModel)]="searchInput"
            [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="searchInputData()"
            type="email"
            matInput
            placeholder="Type Here"
          />
          <mat-icon (click)="clearInput()" class="material-icons-outlined" matSuffix>cancel</mat-icon>
        </mat-form-field>
      </div>
      <mat-accordion *ngFor="let item of showFaqData">
        <mat-expansion-panel hideToggle> </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ item.title }} </mat-panel-title>
          </mat-expansion-panel-header>
          <p>
            {{ item.description }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </form>
</div>
